{% extends 'base.html' %}

{% block title %}Profile
{% endblock title %}

{% block body %}


<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Profile</h3>
                </div>
                <div class="card-body">
                    
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td>{{current_user.name}}</td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td>{{current_user.address}}</td>
                            </tr>
                            <tr>
                                <th>Phone Number</th>
                                <td>{{current_user.phone}}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{current_user.email}}</td>
                            </tr>
                            <tr>
                                <th>Total Orders</th>
                                <td>{{current_user.order_count}}</td>
                            </tr>
                        </tbody>
                    </table>



                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
